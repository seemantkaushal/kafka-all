<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Mappls 3D Map Example</title>
    <style>
        html, body, #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Include the Mappls API script -->
    <script src="https://apis.mappls.com/advancedmaps/api/b60d2e807fa20e4e191385b0453de988/map_sdk?v=3.0&layer=vector"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the Mappls Map
        var map = new mappls.Map('map', {
            center: { lat:  22.719568, lng: 75.857727 }, // Example coordinates
            zoom: 15, // Adjust zoom level as needed
            mapType: 'vector' // Use 'vector' for 3D-like features
        });

        // Add a marker using Mappls Pin
        var marker = new mappls.Marker({
            position: { lat: 22.719568, lng: 75.857727 }, // Example coordinates
            map: map,
            title: 'Mappls Pin Location'
        });

        // Enable 3D terrain view
        map.setPitch(45); // Tilt the map for a 3D effect
        map.setBearing(30); // Rotate the map for better 3D visualization
    </script>
</body>
</html>
